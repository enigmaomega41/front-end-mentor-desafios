<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@100;300;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Heroi llustration">
    <Section>
      <h1>Order Summary </h1>
      <span class="descricao"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </span>
       <div class="informacoes">
        <div class="music-price">
          <img src="./images/icon-music.svg" alt="Music Icon" >
          <div class="price">
            <Strong>Annual Plan</Strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
       </div>
       <button>Proceed to Payment </button>
       <a href="#" id="cancel-order">Cancel Order</a>
    </Section>
  </main>

  
</body>
</html>
